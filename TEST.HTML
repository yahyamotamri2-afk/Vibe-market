<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Music Test</title>
</head>
<body style="background:black;color:white;height:200vh">

<h1>Click Anywhere</h1>

<audio id="music" loop>
  <source src="audio/vibe.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("music");

  document.addEventListener("click", () => {
    music.play()
      .then(() => alert("MUSIC PLAYING"))
      .catch(err => alert("ERROR: " + err));
  }, { once: true });
</script>

</body>
</html>
